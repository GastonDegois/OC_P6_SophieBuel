<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <a class="header__logo-link" href="../index.html">
        <h1 class="header__heading">Sophie Bluel <span>Architecte d'intérieur</span></h1>
      </a>
      <nav>
        <ul>
          <li><a href="../index.html#portfolio">projets</a></li>
          <li><a href="../index.html#contact">contact</a></li>
          <li><a href="./login.html">login</a></li>
          <li><img src="../assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="login-section" id="login">
        <form class="login-form" action="../index.html" method="post">
          <h2 class="login-form__heading">Log in</h2>
          <label for="email">E-mail</label>
          <input id="email" type="email" />
          <p class="error-message email-error-message"></p>
          <label for="password">Mot de passe</label>
          <input id="password" type="password" />
          <p class="error-message password-error-message"></p>
          <input class="btn btn--filled btn--animated" type="submit" value="Se connecter" />
          <a class="login-form__forgoten-password" href="#">Mot de passe oublié</a>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
